<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>gdgallery</title>
    <link rel="icon" type="img/ico" href="favicon.ico">
    <link rel="shortcut icon" href="./favicon.ico?v=2" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700|Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https:/use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./node_modules/lightbox2/dist/css/lightbox.css"> -->
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <!-- <script src="/node_modules/lightbox2/dist/js/lightbox.js"></script> -->
    <script src="./js/lightbox.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>

    <header class="header">
        <div class="wrapper header-box">
            <div class="header-logo">
                <a href="#">
                    <img class="header-box--logo" src="./img/mzLogoGradient2019.svg" alt="mz logo">
                </a>
            </div>
            <div class="header-text">
                <h2>Graphic design gallery</h2>
            </div>
        </div>
    </header>

    <div class="masonry">
        <div class="masonry-item">
            <a href="./img/tdemobillogo.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/tdemobillogo.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/mp_service.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/mp_service.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/kbend.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/kbend.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/ipe.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/ipe.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>
        <div class="masonry-item">
            <a href="./img/allegro.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/allegro.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/aphillyated.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/aphillyated.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/tdemobillogo.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/tdemobillogo.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

        <div class="masonry-item">
            <a href="./img/mpservice2.jpg" data-lightbox="image-1" data-title="My caption">
                <img src="./img/mpservice2.jpg" alt="Dummy Image" class="masonry-content">
            </a>
        </div>

    </div>

    <div class="footer">
        <div class="wrapper footer-box">
            <div class="header-logo">
                <a href="#">
                    <img class="header-box--logo" src="./img/mzLogoGradient2019.svg" alt="mz logo">
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
